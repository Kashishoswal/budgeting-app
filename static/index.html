<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budgeting App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; }
        form { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #229954; }
        #transactions-list { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
        li:last-child { border-bottom: none; }
        .income { color: #27ae60; }
        .expense { color: #c0392b; }
        #balance { font-size: 1.5em; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Budgeting App</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description (e.g., Groceries)" required>
            <input type="number" id="amount" placeholder="Amount (e.g., -50 or 1000)" step="0.01" required>
            <button type="submit">Add Transaction</button>
        </form>
        <h2>Transactions</h2>
        <ul id="transactions-list"></ul>
        <div id="balance">Total Balance: $0.00</div>
    </div>

    <script>
        const API_URL = '/api/transactions';
        const form = document.getElementById('transaction-form');
        const transactionsList = document.getElementById('transactions-list');
        const balanceEl = document.getElementById('balance');

        // Fetch and display transactions
        async function fetchTransactions() {
            const response = await fetch(API_URL);
            const transactions = await response.json();
            
            transactionsList.innerHTML = '';
            let totalBalance = 0;

            transactions.forEach(t => {
                const li = document.createElement('li');
                const amountClass = t.type === 'income' ? 'income' : 'expense';
                li.innerHTML = `<span>${t.description}</span> <span class="${amountClass}">$${t.amount.toFixed(2)}</span>`;
                transactionsList.appendChild(li);
                totalBalance += t.amount;
            });
            
            balanceEl.textContent = `Total Balance: $${totalBalance.toFixed(2)}`;
            balanceEl.className = totalBalance >= 0 ? 'income' : 'expense';
        }

        // Add a new transaction
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, amount })
            });

            form.reset();
            fetchTransactions();
        });

        // Initial load
        fetchTransactions();
    </script>
</body>
</html>
